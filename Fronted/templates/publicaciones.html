<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones del Usuario</title>
    <link rel="stylesheet" href="/static/css/publicaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <a class="back-button" href="/Inicio"><i class="fas fa-arrow-left"></i> Regresar</a>
            <h1><i class="fas fa-list"></i> Publicaciones de: {{ correo_usuario }}</h1>
        </div>
        <div>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Lugar</th>
                    <th>Fecha y Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for publicacion in publicaciones %}
                <tr>
                    <td>{{ publicacion.titulo }}</td>
                    <td>{{ publicacion.descripcion }}</td>
                    <td>{{ publicacion.lugar }}</td>
                    <td>{{ publicacion.fechaHora }}</td>
                    <td><button><i class="fas fa-edit"></i></button><button><i class="fas fa-trash"></i></button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
