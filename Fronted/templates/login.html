<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1 id="form-title">LOG IN <i class="fas fa-paw"></i></h1>
        <form method="post" class="log-form" action="/loguearse">
            <center><h5 style="color: red;  ">{{estado}}</h5></center> 
            <div class="input-group">
                <label for="username">Usuario o Correo Electrónico</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <button type="submit">Iniciar sesión <i class="fas fa-sign-in-alt"></i></button>
            <p class="register-link">¿No tienes una cuenta? <a href="#" id="register-link">Regístrate</a></p>
        </form>
        <form class="register-form" action="/CrearUsuario" method="post">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="new-username">Usuario</label>
                <input type="text" id="new-username" name="new_username" required>
            </div>
            <div class="input-group">
                <label for="new-password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="new-password" name="new_password" required>
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <p id="password-error" style="color: red; display: none;">Las contraseñas no coinciden.</p>
            <div class="input-group">
                <label for="user-type">Tipo de Usuario</label>
                <div class="select-wrapper">
                    <select id="user-type" name="usertype" required onchange="toggleHelpCenterFields()">
                        <option value="normal">Usuario Normal</option>
                        <option value="association">Centro de Ayuda</option>
                    </select>
                </div>
            </div>
            <!-- Campos adicionales para Centro de Ayuda -->
    
            <div class="input-group help-center-fields" style="display: none;">
                <label for="institution-name">Nombre de la Institución</label>
                <input type="text" id="institution-name" name="institution_name">
            </div>
            <div class="input-group help-center-fields" style="display: none;">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="input-group help-center-fields" style="display: none;">
                <label for="phone">Número de Teléfono</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{8}">
            </div>
            <button type="submit"><i class="fas fa-user-plus"></i> Registrarse</button>
            <button type="button" class="back-button" onclick="goBackToLogin()"><i class="fas fa-arrow-alt-circle-left"></i> Regresar</button>
        </form>
    </div>
    <script src="/static/js/validaciones.js"></script>
</body>
</html>
